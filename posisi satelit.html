<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Tekanan Atmosfer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Kalkulator Tekanan Atmosfer</h1>
        <p>Masukkan ketinggian untuk menghitung tekanan atmosfer di Bumi.</p>
    </header>

    <main>
        <form id="calculator-form">
            <label for="height">Ketinggian (dalam meter): </label>
            <input type="number" id="height" name="height" min="0" placeholder="Masukkan ketinggian" required>
            <button type="submit">Hitung Tekanan</button>
        </form>

        <div id="result">
            <h3>Hasil:</h3>
            <p id="pressure">Tekanan atmosfer akan ditampilkan di sini.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Kalkulator Tekanan Atmosfer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
